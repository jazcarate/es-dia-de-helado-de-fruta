<body>
    <div id="app">
      <noscript>no</noscript>

            <blockquote class="twitter-tweet"><p lang="es" dir="ltr">En otro capitulo de la historia de helados y personas incomplasibles. Le compr√© fruta + fruta y... &quot;no era d√≠a de helado de fruta&quot; üí¢<br>As√≠ que me arm√© una app para ayudarme: <a href="https://t.co/WEgBJ9xQDt">https://t.co/WEgBJ9xQDt</a></p>&mdash; Joaco (@FloriusWasTaken) <a href="https://twitter.com/FloriusWasTaken/status/1006876874721644544?ref_src=twsrc%5Etfw">June 13, 2018</a></blockquote> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.3/seedrandom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.3/vue.min.js"></script>
  <script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            diaDeFruta: false,
            clase: 'frio',
            temperatura: 0,
            mostrarTwitter: false
        },
        created: function(){
            setTimeout(() => { 
                this.mostrarTwitter = true;
            }, 10000);

            axios.get('http://api.openweathermap.org/data/2.5/weather?id=3128760&appid=67a7bb4ec34ff680fe22c6e0eccf1718&units=metric')
            .then((respuesta) => {
                return respuesta.data;
            }).then((clima) => {
                this.icono = clima.weather[0].icon;

                return clima.main.temp;
            }).then((temperatura) => {
                this.temperatura = temperatura;

                return this.transformarTemp(temperatura);
            }).then((estado) => {
                this.clase = estado.clase;
                return estado.probabilidad;
            }).then((probabilidad) => {
                var rng = new Math.seedrandom(new Date().getDate());
                this.diaDeFruta = rng() > probabilidad ;
            });        
        },
        computed: {
            mensajeDiaDeFruta: function(){
                return this.diaDeFruta ? "Si!!" : "no";
            },
            url: function(){
                return `http://openweathermap.org/img/w/${this.icono}.png`;
            },
            temperaturaEnCelcius: function(){
                return `${this.temperatura} ‚ÑÉ`;
            }
        },
        methods: {
            transformarTemp(temperatura){
                if(temperatura < 10)
                    return { clase: "frio", probabilidad: 1 };
                if(temperatura > 30)
                    return { clase: "calor", probabilidad: 0 };
                return { clase: "medio", probabilidad: 0.5 };
            }
        }
    });
  </script>
